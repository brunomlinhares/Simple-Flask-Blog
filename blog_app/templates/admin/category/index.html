{% extends 'utils/base_admin.html' %} {% block title %} Admin | Users {%
endblock %} {% block content %} {% import 'macros/forms.html' as forms %}
<div class="flex flex-col gap-8">
  <form method="POST">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-5">
      Create New Post
    </h2>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="grid grid-cols-2 gap-4">
      {{forms.render_input(form.name)}}
      {{forms.render_input(form.parent_id)}}
    </div>
    <div class="mt-3">{{forms.render_input(form.submit)}}</div>
  </form>

</div>

{% endblock %}
